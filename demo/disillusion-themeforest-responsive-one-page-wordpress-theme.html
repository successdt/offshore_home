<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>Pixel Throne</title>

<script type="text/javascript">

function getUrlVars()
{
	var vars = [], hash;
	var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');

	for(var i = 0; i < hashes.length; i++)
	{
		hash = hashes[i].split('=');
		vars.push(hash[0]);
		vars[hash[0]] = hash[1];
	}
	
	return vars;
}
	
var theme = getUrlVars();

if(theme['theme'])
{
	top.location.href = "http://demo.pixelthrone.com/?t=" + theme['theme'] + "&o=" + theme['o'] + "&ref=pixelthrone";
}
else
{
	top.location.href = "http://demo.pixelthrone.com/?ref=pixelthrone";
}

</script>

</head>

</html>
