<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<title>ThemeZilla</title>

<script type="text/javascript">

// Read a page's GET URL variables and return them as an associative array.
function getUrlVars()
{
	var vars = [], hash;
	var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');

	for(var i = 0; i < hashes.length; i++)
	{
		hash = hashes[i].split('=');
		vars.push(hash[0]);
		vars[hash[0]] = hash[1];
	}
	
	return vars;
}
	
var theme = getUrlVars();

if(theme['theme'])
{
	top.location.href = "http://demo.themezilla.com/?theme=" + theme['theme'] + "&ref=tf";
}
else
{
	top.location.href = "http://demo.themezilla.com/?ref=tf";
}

</script>

</head>

</body>
</html>
