
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Bright Theme: Presto -  Blog/Magazine</title>	        
	<link href="selector/styles.css" rel="stylesheet" media="all" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">
        var theme_list_open = false;
        $(document).ready(function () {
        	function fixHeight () {
        	var headerHeight = $("#switcher").height();
			
        	$("#iframe").attr("height", (($(window).height() - 10) - headerHeight) + 'px');
        	}
        	
        	$(window).resize(function () {               	
        		fixHeight();
        	}).resize();
        	
        	$("#theme_select").click( function () {
        	
        		if (theme_list_open == true) {
					$("#theme_dropdown").hide();
					theme_list_open = false;
        		} else {
					$("#theme_dropdown").show();         		
					theme_list_open = true;
        		}
        		return false;
        	
        	});
        	
        	$("#theme_list ul li a").click(function () {
				var theme_data = $(this).attr("rel").split(",");    	
				$("li.purchase a").attr("href", theme_data[1]);
				$("li.remove_frame a").attr("href", theme_data[0]);
				$("#iframe").attr("src", theme_data[0]);
				$("#theme_list a#theme_select").html($(this).html());
				$(".switcher-wrap ul li ul").hide();
				theme_list_open = false;
				
				return false;
        	});
        });
        </script>
         
</head>

<body>

	<div id="switcher">	
		<div class="switcher-wrap">
			<ul>
				<li id="logo"><img src="selector/logo.png" alt="" /></li>
				<li class="remove_frame" rel="http://demo.bright-theme.com/presto"><a href="http://demo.bright-theme.com/presto">Remove Frame</a></li>		
				<li class="purchase" rel="http://themeforest.net/item/presto-powerful-blogmagazine-wordpress-theme/4823503?ref=iskandar"><a href="http://themeforest.net/item/presto-powerful-blogmagazine-wordpress-theme/4823503?ref=iskandar">Purchase</a></li>
				<li id="theme_list">
					<a id="theme_select" href="#">Presto</a>
					
					<ul id="theme_dropdown">
					<li><a href="#" rel="http://demo.bright-theme.com/arsene,http://themeforest.net/item/arsene-blogmagazine-wordpress-theme/4148782?ref=iskandar">Arsene<span class="theme_type">Blog/Magazine</span></a></li><li><a href="#" rel="http://demo.bright-theme.com/presto,http://themeforest.net/item/presto-powerful-blogmagazine-wordpress-theme/4823503?ref=iskandar">Presto<span class="theme_type">Blog/Magazine</span></a></li><li><a href="#" rel="http://demo.bright-theme.com/lucid,http://themeforest.net/item/lucid-clean-personalblogging-theme/5235051?ref=iskandar">Lucid<span class="theme_type">Thumblog</span></a></li>					</ul>
				</li>	
			</ul>
		</div>
	</div>
    <iframe id="iframe" src="http://demo.bright-theme.com/presto" frameborder="0" width="100%"></iframe>
</body>
</html>
