    <script type="text/javascript">
		(function( $ ) {
			function fixMetas(firstTime) {
				$('meta[name="viewport"]').each(function(i, el) {
					el.content = firstTime
						? 'width=device-width,minimum-scale=1.0,maximum-scale=1.0'
						: 'width=device-width,minimum-scale=0.25,maximum-scale=1.6';
				});
			}

			fixMetas(true);

			$("body").bind('gesturestart', fixMetas);
		})(jQuery);
			
        $(function () {
        	var links = $("#list a"),
        		image = $("#image-preview"),
        		iframe = $('#iframe-preview'),
        		list = $('#list-wrapper'),
        		purchase = $('#purchase'),
        		noframe = $('#remove-frame'),
        		trigger = $('#list-trigger'),
        		responsive = $('#responsive-buttons');
        	
        	$(window).resize(function() {
        		var ww = $(window).width();
        		var topHeight = ww < 901 ? 0 : $("#top").height();
        		
				if(ww < 901) {
					$('#top').hide();
				} else {
					$('#top').show();
				}
        		
	        	iframe.css({height: ($(window).height() - topHeight)});

	        	if(image.is(':visible'))
	        		fixImage();
        	}).resize();

        	var toggleList = function(e) {
        		if(list.is(':visible')) {
	        		hideLinks();
        		} else {
        			list.slideDown(300);
        			$('body').addClass('list-open');
        		}

        		return false;
        	}

        	trigger.click(toggleList);
        	$('#logo').click(toggleList);
        	
        	links.click(function(e) {
        		if($(this).is('.active'))
        			return false;

        		var img = $(this).attr('data-image'),
        		    url = $(this).attr('data-url'),
        		    buy = $(this).attr('data-buy'),
        		    name = $('h5', this).text();

        		trigger.text(name);
	        	purchase.attr('href', buy + '?ref=vamtam').parent().show();
	        	noframe.attr('href', url);
	        	iframe.attr('src', url).css('max-width', 'none').show();
	        	responsive.find('span').removeClass('active');
	        	responsive.find('span:first').addClass('active');

	        	hideLinks();

	        	if($(this).find('.tags').text().match('responsive')) {
	        		responsive.removeClass('hidden');
	        	} else {
	        		responsive.addClass('hidden');
	        	}
	        	
	        	document.title = 'Vamtam themes | '+ name;

	        	if(history.pushState) {
        			history.pushState(url, document.title, $(this).attr('href'));
        		}

        		$(this).parent().siblings().find('.active').removeClass('active');
        		$(this).addClass('active');
				
				e.preventDefault();

				$('#error-404').hide();
        	});
        	
        	
        	links.bind('mouseenter', function()	{
        		fixImage();
        		image.attr({
        			src: $(this).attr('data-thumb'),
        			alt: $(this).find('h5').text()
        		}).show();
        	});

        	$('html').click(hideLinks);

        	responsive.find('span').click(function() {
        		$(this).addClass('active').siblings().removeClass('active');

        		var width = $(this).attr('data-width');
        		if(width !== 'none')
        			width = Number(width)+10;

        		iframe.css('max-width', width).trigger('resize');

        		$(window).resize();
        	});

        	function fixImage() {
        		image.css('max-width', $(window).width()
        								-list.offset().left-list.outerWidth()
        								-image.outerWidth()+image.width());
        	}

        	function hideLinks() {
        		list.slideUp(300);
	        	image.fadeOut(300);
	        	$('body').removeClass('list-open');
        	}
        });
        
    </script>
