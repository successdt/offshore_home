<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Welcome to iceMag Theme</title>
<style>
html, body{
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	margin:0px;
	padding:0px;	
	width:100%;
	height:100%;
	border:none !important;
}
.left{
	float:left;
	width:50%;
	min-height:100%;
	display:block;
	position:absolute;
	background:#f9f9f9;

}
.right{
	float:right;
	width:50%;
	min-height:100%;
	display:block;
	position:absolute;
	background:#252525;
	left:50%;
}

img{
	margin:0px auto;
	max-width:100%;
    height:auto !important;
    display:block;
	border:none !important;
}

@media (max-width: 800px) {
	.left, .right{
		float:none !important;
		width:100% !important;	
		height:auto !important;
		position:relative !important;
		left:0px !important;
	}

}

</style>
